<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/css dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="image-container">
        <div class="item">
            <img src="images/categoria.png" alt="Categoría">
            <div class="item-overlay">
                <button class="button">Ver categoría</button>
            </div>
        </div>
        <div class="item">
            <img src="images/productos.png" alt="Productos">
            <div class="item-overlay">
                <button class="button">Ver productos</button>
            </div>
        </div>
        <div class="item">
            <img src="images/pedidos.png" alt="Pedidos">
            <div class="item-overlay">
                <button class="button">Ver pedidos</button>
            </div>
        </div>
        <div class="item">
            <img src="images/usuarios.png" alt="Usuarios">
            <div class="item-overlay">
                <button class="button">Ver usuarios</button>
            </div>
        </div>
    </div>
</body>
</html>
